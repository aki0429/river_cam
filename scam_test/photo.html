        <div id="map"></div>

    <link rel="stylesheet" href="amedas.css">
    <script>
        var map = L.map('map', {
    zoomSnap: 0,
    center: [37.575, 137.984],
    zoom: 5.6,
    minZoom: 4,
    preferCanvas:false,
});
//L.control.scale({maxWidth:150,position:'bottomright',imperial:false}).addTo(map);  // スケールを表示
map.zoomControl.setPosition('topright');

map.attributionControl.addAttribution(
    "<a href='https://www.jma.go.jp/' target='_blank'>気象庁</a>"
);

map.createPane("pane_map").style.zIndex = 1;
map.createPane("nowcast").style.zIndex = 10;
map.createPane("pane_map_2").style.zIndex = 50;
map.createPane("liden").style.zIndex = 60;
map.createPane("important").style.zIndex = 70;
map.createPane("mlit").style.zIndex = 99;
map.createPane("amedas").style.zIndex = 100;
var mapdata;
      let border; //市区町界
            $.getJSON("https://miyakocam.github.io/geojsons/pref.geojson",function(data) {
                mapdata = data;
                border = L.geoJson(data,{
                    pane: "pane_map",
                    style: {
                    "color": "#333533",
                    "weight": 0.7,
                    "opacity": 1,
                    "fillColor": "#ffffff",
                    "fillOpacity": 1,
                    }
                }).addTo(map);
                let border_2; //市区町界        
                border_2 = L.geoJson(mapdata,{
                    pane: "pane_map_2",
                    style: {
                    "color": "#333533",
                    "weight": 1,
                    "opacity": 1,
                    "fillOpacity": 0,
                    }
                }).addTo(map);
            });

        $.getJSON("normal.php?url=2701100", function(data) {
            data["features"].forEach(element => {
                var latlon = new L.LatLng(element["geometry"]["coordinates"][1], element["geometry"]["coordinates"][0]);
                var name = element["properties"]["name"];
                var id = element["properties"]["id"];
                $.getJSON("camera.php?url="+id, function(data) {
                    const image = new Image();
                    image.src = data["obsInfo"]["currProvUrl"];
                    image.onload = function(){
                        var imageWidth = image.width;
                        var imageHeight = image.height;
                        var imageAsp = (imageHeight / imageWidth) * 80
                        let ICON = L.icon({
                            iconUrl: data["obsInfo"]["currProvUrl"],
                            iconAnchor: [40, imageAsp/2],
                            tooltipAnchor: [40, 0],
                            iconSize: [80, imageAsp]
                        });
                        //震源のマーカー
                        L.marker(latlon, { icon: ICON, pane: "amedas"}).bindTooltip(name).addTo(map);
                    };
                    
                });
                
            });
        });
